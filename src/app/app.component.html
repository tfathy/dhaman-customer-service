<ion-app>
  <ion-menu
    contentId="main-content"
    side="start"
    swipeGesture="true"
    type="overlay"
  >
    <ion-content>
      <div class="app-logo"></div>
      <ion-list class="ion-margin">
        <ion-list-header> Transactions</ion-list-header>
        <ion-menu-toggle>
          <ion-item lines="none" button [routerLink]="'/'">
            <ion-icon slot="start" name="aperture-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item lines="none" button [routerLink]="'credit-limit'">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            <ion-label>Credit Limit</ion-label>
          </ion-item>
          <ion-item lines="none" button [routerLink]="'declaration'">
            <ion-icon slot="start" name="boat-outline"></ion-icon>
            <ion-label>Declarations</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list class="ion-margin">
        <ion-list-header >Reports</ion-list-header>
        <ion-menu-toggle>
          <ion-item lines="none" button [routerLink]="'application-status'">
            <ion-icon slot="start" name="aperture-outline"></ion-icon>
            <ion-label>Application Status</ion-label>
          </ion-item>
          <ion-item lines="none" button [routerLink]="['/contract-summary']">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            <ion-label>Contract Overview</ion-label>
          </ion-item>
          <ion-item lines="none" button [routerLink]="['/contract-annex']">
            <ion-icon slot="start" name="boat-outline"></ion-icon>
            <ion-label>Contract Summary</ion-label>
          </ion-item>
          <ion-item lines="none" button [routerLink]="'overdue-shipment'">
            <ion-icon slot="start" name="cloud-circle-outline"></ion-icon>
            <ion-label>Overdue Shipments</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list class="ion-margin">
        <ion-list-header>Settings </ion-list-header>
        <ion-menu-toggle>
          <ion-item lines="none" button [routerLink]="'user-profile'">
            <ion-icon slot="start" name="aperture-outline"></ion-icon>
            <ion-label>User Profile</ion-label>
          </ion-item>
          <ion-item lines="none" button (click)="logOut()">
            <ion-icon slot="start" name="aperture-outline"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
