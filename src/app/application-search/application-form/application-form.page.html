<ion-header>
  <app-primary-toolbar 
    [showHomeButton]="false"
    [showMainMenuButton]="false"
    [moduleTitle]="title"    
  >
  </app-primary-toolbar>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      New Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Buyer Name(En)</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="app.clRef"
              name="clRef"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Buyer Name (Ar)</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Country</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="4">
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="4">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="4">
          <ion-item>
            <ion-label position="floating">Fax</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6">
          <ion-item>
            <ion-label position="floating">Commercial Registeration</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6">
          <ion-item>
            <ion-label position="floating">VAT</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6">
          <ion-item>
            <ion-label position="floating">Average Shipments</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6"> 
          <ion-item>
            <ion-label position="floating">Tenor(Days)</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row> 
        <ion-col size-md="6">
          <ion-item>
            <ion-label position="floating">Credit Limit</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6">
          <ion-item>
            <ion-label position="floating">Payment Method</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameAr"
              name="description"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row> 
        <ion-col size=12>
          <ion-item>
            <ion-label position="floating">Buyer Bank</ion-label>
            <ion-input
              [(ngModel)]="app.buyerNameEn"
              name="buyerNameEn"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
<div class="ion-text-center">
   <ion-button block color="success">Save</ion-button>
   <ion-button block color="danger">Submit</ion-button>
</div>
   
  </form>
</ion-content>
