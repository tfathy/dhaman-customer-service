<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="createApp()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let app of applicationData" #slidingItem>
      <ion-item button detail>
        <ion-label>
          <h1>Ref#: {{ app.clRef }}</h1>
          <div>Risk : {{getRiskName(app.riskRef)}} </div>          
          <div>Currency :{{ app.currency.cuDescriptionE?app.currency.cuDescriptionE:'Unknown' }}</div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          color="secondary"
          (click)="onEdit(app.clRef, slidingItem)"
          >Edit</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
