<ion-header>
  <app-primary-toolbar ></app-primary-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons slot="start" *ngIf="!showSearchbar" >
      <ion-back-button></ion-back-button>     
    </ion-buttons>
    <ion-title *ngIf="!showSearchbar"> Credit Limit </ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="findCustomer($event)"
      (ionCancel)="onCancelSearch()"
      placeholder="Enter Buyer Name"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="createApp()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-group *ngFor="let app of applicationData">
      <ion-card color="light">
        <ion-item button (click)="viewRecord(app.clRef)">
          <ion-label>
            <div>Ref#: {{ app.clRef }}</div>
            <div>Risk : {{getRiskName(app.riskRef)}}</div>
            <div>
              Currency :{{
              app.currency?app.currency.cuDescriptionE:'Unknown'
              }}
            </div>
            <ion-label> Date: {{app.whoColumns.updDate}}</ion-label>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-item-group>
  </ion-list>
</ion-content>
