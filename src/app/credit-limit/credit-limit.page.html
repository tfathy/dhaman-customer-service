<ion-header>
  <app-primary-toolbar></app-primary-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons slot="start" *ngIf="!showSearchbar">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!showSearchbar"> Search </ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionChange)="findCustomer($event)"
      (ionCancel)="onCancelSearch()"
      placeholder="Enter Buyer Name"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="createApp()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-group *ngFor="let app of applicationData">
      <ion-card color="ligth">
        <ion-item-sliding #slidingItem >
          <ion-item-options side="end">
            <ion-item-option *ngIf="app.status =='SAV'" color="danger" (click)="submit(slidingItem,app)"
              >Submit</ion-item-option
            >
          </ion-item-options>
          <ion-item button (click)="viewRecord(app.clRef)">
            <ion-badge *ngIf="app.status=='SAV'" slot="end" color="primary"
              >Submit Required</ion-badge
            >
            <ion-badge *ngIf="app.status=='SUB'" slot="end" color="success"
              >Submitted</ion-badge
            >
            <div>
              <ion-label>Ref#: {{ app.clRef }}</ion-label>
              <ion-label>Risk : {{getRiskName(app.riskRef)}}</ion-label>
              <ion-label
                >Currency :{{ app.currency?app.currency.cuDescriptionE:'Unknown'
                }}</ion-label
              >
              <ion-label *ngIf="app.whoColumns">
                Date: {{app.whoColumns.updDate}}</ion-label
              >
              <ion-label color="primary">
                No of Buyers: {{app.buyersCount}}</ion-label
              >
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-card>
    </ion-item-group>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Credit Limit</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="create" class="ion-padding"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
