<ion-header>
  <app-primary-toolbar [moduleTitle]="'Modify Credit Limit '"> </app-primary-toolbar>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
         Shipment Declarations
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="createDeclaration()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>  
    <ion-item-sliding *ngFor="let dec of declarations" #slidingItem>
      <ion-item button detail>
        <ion-label>
          <h1>
            {{ dec.buyer }}
          </h1>
          <div>Buyer :{{ dec.buyer }}</div>
          <div>Maturity Date :{{ dec.matDate }}</div>         
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onEdit(dec.buyer, slidingItem)"
          >Edit</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
