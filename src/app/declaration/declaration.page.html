<ion-header>
  <app-primary-toolbar > </app-primary-toolbar>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
         Search
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="createDeclaration()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>  
    <ion-item-sliding *ngFor="let dec of declarations" #slidingItem>
      <ion-item button (click)="viewRecord(dec.dcRef)">
        <ion-label>
          <h1>
            {{ dec.policyNo }}
          </h1>
          <div>Currency :{{ dec.currency.cuDescriptionE }}</div>
          <div>Period :{{ dec.dcPeriod |date:'MM/yyyy' }}</div>         
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Declarations</ion-title>
    <ion-buttons slot="start">
      <ion-icon  name="boat" class="ion-padding"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
