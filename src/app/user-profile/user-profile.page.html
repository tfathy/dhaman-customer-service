
<ion-content>
<ion-grid class="bg"> 
  
  <ion-row>
    <ion-col>
      <div class="bg-white shadow rounded overflow-hidden">
        <div class="px-4 pt-4 pb-4 cover">
          <div class="media align-items-start profile-head">
            </div>
            <div class="media-body mb-5 text-white">
              <h4 class="mt-0 mb-0">{{compNameE}}</h4>
              <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{coushortnamee|lowercase}}</p>
              </div>
          </div>
        </div>      
    </ion-col>    
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="px-4 py-3">
        <h5 class="address">Location</h5>
        <div class="p-4 rounded shadow-sm bg-light">
            <p class="font-italic mb-0">City: {{compcitye}}</p>
            <p class="font-italic mb-0">Country: {{coushortnamee}}</p>            
        </div>
    </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      
      <div class="px-4 py-3">
        <h5 class="address">Contacts</h5>
        <div class="p-4 rounded shadow-sm bg-light">
            <p class="font-italic mb-0">Tel1: {{comptel}}</p>
            <p class="font-italic mb-0">Tel2: {{comptel2}}</p>
            <p class="font-italic mb-0">Fax: {{compfax}}</p>
            <p class="font-italic mb-0">PB: {{comppoboxe}}</p>
            <p class="font-italic mb-0">Website: {{compwebaddress}}</p>
        </div>
    </div>
    </ion-col>
   
  </ion-row>
  <ion-row> 
    <ion-col>
      <div class="px-4 py-3">
        <h5 class="address">Account</h5>
        <div class="p-4 rounded shadow-sm bg-light">
            <p class="font-italic mb-0">Username: {{username}}</p>
            <p class="font-italic mb-0">User ID: {{userId}}</p>           
        </div>
    </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">    
    <ion-buttons slot="end">     
      <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-footer>
